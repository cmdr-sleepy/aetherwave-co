{{ define "main" }}
<div class="logs-container">
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <header class="section-header">
                <h1 class="page-title">Guides</h1>
                <p class="section-description">Tools and setup instructions for Elite Dangerous research</p>
            </header>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <div class="log-entries">
                {{ range .Pages }}
                <article class="post-card">
                    <div class="post-content">
                        <h2 class="entry-title">
                            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                        </h2>
                        {{ if .Description }}
                        <p class="post-excerpt">{{ .Description }}</p>
                        {{ end }}
                        <div class="post-meta">
                            <span>Last updated: {{ .Date.Format "January 2, 2006" }}</span>
                        </div>
                    </div>
                </article>
                {{ end }}
            </div>
        </div>
    </section>
</div>
{{ end }}
